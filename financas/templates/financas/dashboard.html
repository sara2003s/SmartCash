{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">SmartCash</h1>
    <div class="flex items-center gap-4">
      <span class="text-gray-600">👤 {{ request.user.username }}</span>
      <a href="{% url 'logout' %}" class="text-red-500 font-semibold hover:underline">Sair</a>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="flex-1 p-6">

    <!-- Título -->
    <h2 class="text-xl font-semibold mb-6">Dashboard Financeiro</h2>

    <!-- Cards principais -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

      <!-- Saldo -->
      <div class="bg-white p-6 rounded-2xl shadow flex flex-col items-start">
        <h3 class="text-gray-500 text-sm">Saldo Atual</h3>
        <p class="text-2xl font-bold text-green-600">R$ 5.200,00</p>
      </div>

      <!-- Receitas -->
      <div class="bg-white p-6 rounded-2xl shadow flex flex-col items-start">
        <h3 class="text-gray-500 text-sm">Receitas</h3>
        <p class="text-2xl font-bold text-blue-600">R$ 8.000,00</p>
      </div>

      <!-- Despesas -->
      <div class="bg-white p-6 rounded-2xl shadow flex flex-col items-start">
        <h3 class="text-gray-500 text-sm">Despesas</h3>
        <p class="text-2xl font-bold text-red-600">R$ 2.800,00</p>
      </div>
    </div>

    <!-- Lista de transações -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h3 class="text-lg font-semibold mb-4">Últimas Transações</h3>
      <ul class="divide-y">
        <li class="flex justify-between py-2">
          <span>💳 Supermercado</span>
          <span class="text-red-600">- R$ 350,00</span>
        </li>
        <li class="flex justify-between py-2">
          <span>💼 Salário</span>
          <span class="text-green-600">+ R$ 5.000,00</span>
        </li>
        <li class="flex justify-between py-2">
          <span>🏠 Aluguel</span>
          <span class="text-red-600">- R$ 1.200,00</span>
        </li>
      </ul>
    </div>

  </main>
</body>
</html>
