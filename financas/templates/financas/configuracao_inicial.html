{% block title %}Configuração Inicial{% endblock %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Bem-vindo(a) ao SmartCash!</h1>
        <p class="text-gray-600 mb-6">Estamos quase prontos. Por favor, complete as informações iniciais para começar.
        </p>

        <form action="" method="post">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                Próximo
            </button>
        </form>
    </div>
</div>
{% endblock %}
